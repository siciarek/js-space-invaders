<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders</title>

    <link href="css/main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

<canvas id="display"></canvas>

<script>
    var game = null;

    var FPS = 30;

    var display = null;
    var interval = null;

    var invasion = null;
    var saucer = null;
    var player = null;

    var projectiles = {};
    var invaders = [];
</script>

<!-- TODO: to consider CDN for jquery -->
<script src="js/jquery.js"></script>

<script src="js/game/Damage.js"></script>
<script src="js/game/Shield.js"></script>
<script src="js/game/Projectile.js"></script>
<script src="js/game/Alien.js"></script>
<script src="js/game/Invasion.js"></script>
<script src="js/game/Player.js"></script>
<script src="js/game/Saucer.js"></script>
<script src="js/game/Game.js"></script>
<script src="js/game/Display.js"></script>
<script src="js/game/controller.js"></script>

<script>

    function main() {
        display = new Display();
        player = new Player(display);
        invasion = new Invasion(display);
        game = new Game();
        display.run();

        var tics = Math.ceil(1000 / FPS);
        interval = window.setInterval(function() {
            display.run();
        }, tics);
    }

    $(document).ready(function () {
        main();
    });

</script>
</body>
</html>
